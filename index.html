<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz Game</title>
</head>
<body>
    <div class="container">
        <div class="screen active" id="start-screen">
            <h1>WELCOME TO THE RICE FIELDS</h1>
            <p>Test your rice knowledge with these questions.</p>
            <button class="start-btn" id="start-btn">Start Quiz</button>
        </div>
<!--Quiz Screen -->
        <div class="screen" id="quiz-screen">
            <div class="quiz-header">
                <h2 id="question-text">Question goes here...</here></h2>
                <div class="quiz-info">
                    <p>Question <span id="current-question">1</span> of <span id="total-questions">5</span></p>
                    <p>Score <span id="score">0</span> out of <span id="total-questions">5</span></p>
                </div>
            </div>

            <div class="answers-container" id="answers-container">
                <!-- Answer buttons will be dynamically added in this div with javarice -->
            </div>

            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>

        </div>
        <div class="screen" id="result-screen">
            <div id="result-message">
                <h1>Good Job!</h1>
            </div>

            <div class="result-info">
                <p>You scored: <span id="final-score">0</span> out of <span id="max-score">5</span></p>
            </div>

            <button class="restart-btn" id="restart-btn">Restart Quiz</button>
        </div>
    </div>
    <script src="script.js">
        
    </script>
</body>
</html>
